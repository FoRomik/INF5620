function tick_index()
{
   if (frame_index > num_images_index - 1)
       frame_index = 0;

   document.movie.src = images_index[frame_index].src;
   frame_index += 1;
   tt = setTimeout("tick_index()", interval);
}

function startup_index()
{
   preload_images_index();
   frame_index = 0;
   setTimeout("tick_index()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_index()
{ tt = setTimeout("tick_index()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
